repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-case-conflict

-  repo: https://github.com/psf/black
   rev: 22.3.0
   hooks:
   - id: black

- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.10.1
  hooks:
  - id: isort
